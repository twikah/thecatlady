<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

  <head>
    {{ partial "headers.html" . }}
    {{ partial "custom_headers.html" . }}
  </head>

  <body>

    <div id="all">
        {{ partial "top.html" . }}

        {{ partial "nav.html" . }}

        {{ partial "breadcrumbs.html" . }}

        <div id="content">

          <div class="container">
              <div class="row">
                <section class="main-section-height">
                  <div class="col-md-2 vertical-align">
                    <img class="img-responsive rounded-circle avatar" src="/img/ves.JPG" alt="picture of the cat lady">
                  </div>
                  <div class="col-md-10">
                    {{ .Content }}
                  </div>
                </section>
              </div>
          </div>
          <!-- /.container -->
        </div>
        <!-- /#content -->

        {{ partial "footer.html" . }}

    </div>
    <!-- /#all -->

    {{ partial "scripts.html" . }}

  </body>
</html>
